<!DOCTYPE html>
<head>
    <script>
        var ws = new WebSocket("ws://localhost:8080/websocket");
        ws.onopen = function() {
           ws.send("Hello, world");
        };
        ws.onmessage = function (evt) {
           alert(evt.data);
        };
    </script>
</head>
